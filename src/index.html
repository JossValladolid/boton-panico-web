<!DOCTYPE html>
<html>
<head>
    <title>Enviar Formulario como JSON</title>
</head>
<body>
    <form id="myForm">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description">
        </div>
        <button type="submit">Enviar como JSON</button>
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            // 1. Obtener los datos del formulario
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            // 2. Crear un objeto JavaScript con los datos
            const formData = {
              title: title,
              description: description
            };

            // 3. Convertir el objeto JavaScript a JSON
            const jsonData = JSON.stringify(formData);

            // 4. Enviar la petición HTTP usando fetch
            fetch('http://localhost:8000/tasks/', { // Reemplaza '/tu-endpoint-servidor' con la URL de tu API
                method: 'POST', // O el método HTTP que necesites (PUT, DELETE, etc.)
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
            .then(response => response.json()) // O response.text() si el servidor no devuelve JSON
            .then(data => {
                console.log('Respuesta del servidor:', data);
                // Aquí puedes manejar la respuesta del servidor, por ejemplo, mostrar un mensaje al usuario
            })
            .catch(error => {
                console.error('Error al enviar la petición:', error);
                // Aquí puedes manejar los errores de la petición
            });
        });
    </script>
</body>
</html>
