<!DOCTYPE html>
<html>
<head>
    <title>Enviar Formulario como JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm" class="contenedor">
        <div class="contenedor">
            <label for="codigoEstudiante" class="titulo">Código de estudiante:</label>
            <input type="text" id="codigoEstudiante" name="codigoEstudiante" class="cuadro-texto">
        </div>
        <div class="contenedor">
            <label for="nombre" class="titulo">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="cuadro-texto">
        </div>
        <div class="contenedor">
            <label for="descripcion" class="titulo">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" class="cuadro-texto">
        </div>
        <button type="submit" class="input-circular">Enviar</button>
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            // 1. Obtener los datos del formulario
            const codigoEstudianteValor = document.getElementById('codigoEstudiante').value;
            const nombreValor = document.getElementById('nombre').value;
            const descripcionValor = document.getElementById('descripcion').value;

            // 2. Crear un objeto JavaScript con los datos
            const formData = {
              codigoEstudiante: codigoEstudianteValor,
              nombre: nombreValor,
              descripcion: descripcionValor
            };

            // 3. Convertir el objeto JavaScript a JSON
            const jsonData = JSON.stringify(formData);
            console.log('Datos JSON a enviar:', jsonData);
            // 4. Enviar la petición HTTP usando fetch
            fetch('http://localhost:8000/tasks/', { // Reemplaza '/tu-endpoint-servidor' con la URL de tu API
                method: 'POST', // O el método HTTP que necesites (PUT, DELETE, etc.)
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
            .then(response => response.json()) // O response.text() si el servidor no devuelve JSON
            .then(data => {
                console.log('Respuesta del servidor:', data);
                // Aquí puedes manejar la respuesta del servidor, por ejemplo, mostrar un mensaje al usuario
            })
            .catch(error => {
                console.error('Error al enviar la petición:', error);
                // Aquí puedes manejar los errores de la petición
            });
        });
    </script>
</body>
</html>
